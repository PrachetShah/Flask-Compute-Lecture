<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
     <div
      class="w-full text-center align-center d-flex justify-content-center py-4"
    >
      <form
        class="w-50 d-flex flex-column p-4 m-2 bg-white rounded"
        method="post"
        action="{{ url_for('home') }}"
        enctype="multipart/form-data"
      >
        <div>
          <label class="display-3 pb-3">Machine Learning API</label>
          <label class="display-5 pb-3">Purchased or Not?</label>
        </div>

        <div style="height: 50px" class=" p-2 justify-content-center">
          <label class="p-3 h5"
            >Enter Age:
          </label>
          <input
              type="number"
              name="age"
              class="form-control-sm"
              required
          />
        </div>
        <div style="height: 50px" class=" p-2 justify-content-center">
          <label class="p-3 h5"
            >Enter Salary:
            </label>
            <input
              type="number"
              name="salary"
              class="form-control-sm"
              required
          />
        </div>
        <div class="p-4 pt-5">
          <button type="submit" class="btn p-2 btn-primary w-75">Predict Purchased or Not</button>
        </div>
        {% if var2 %}
          <h2>AGE: {{var2.age}}</h2>
          <h2>SALARY: {{ var2.salary }}</h2>
          <h2>Predicted: {{ var2.ans }}</h2>
          <h2>In Text: 
            {% if var2.ans==0 %}
              Not Bought
            {% else %}
              Bought
            {% endif %}
          </h2>
        {% endif %}
      </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
